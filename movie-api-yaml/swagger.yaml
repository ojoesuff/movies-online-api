info:
  version: '1.0'
  title: MovieAPI
  description: ''
paths:
  /api/users:
    get:
      operationId: list-users
      summary: List Users
      description: List of users.
      tags:
        - users
      responses:
        '200':
          description: 'List of Users'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/UserList'
              examples: 
                objectExample:
                  $ref: '#/components/examples/UserList'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
        operationId: post-user
        summary: Post a new user
        description: Create a new user
        tags:
            - users
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        responses:
          '201':
            description: 'User Successfully Added'
          '401':
            $ref: '#/components/responses/Unauthorised'
          '404':
            $ref: '#/components/responses/NotFound'
          '5XX':
            $ref: '#/components/responses/ServerError'
  /api/movies:
    get:
      operationId: list-movies
      summary: List Movies
      description: List movies from movie db.
      tags:
        - movies
      responses:
        '200':
          description: 'List of Movies'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/MovieList'
              examples: 
                objectExample:
                  $ref: '#/components/examples/MovieList'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /api/movies/upcoming:
    get:
      operationId: list-upcoming-movies
      summary: List Upcoming Movies
      description: List upcoming movies from movie db.
      tags:
        - movies
      responses:
        '200':
          description: 'List of Upcoming Movies'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/MovieList'
              examples: 
                objectExample:
                  $ref: '#/components/examples/UpcomingMovieList'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /api/movies/top-rated:
    get:
      operationId: list-top-rated-movies
      summary: List Top Rated Movies
      description: List top rated movies from movie db.
      tags:
        - movies
      responses:
        '200':
          description: 'List of Upcoming Movies'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/MovieList'
              examples: 
                objectExample:
                  $ref: '#/components/examples/TopRatedMovieList'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /api/genres:
    get:
      operationId: list-genres
      summary: List Genres
      description: List genres from movie db.
      tags:
        - movies
      responses:
        '200':
          description: 'List of Genres'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/Genres'
              examples: 
                objectExample:
                  $ref: '#/components/examples/Genres'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /api/wishlists:
    get:
      operationId: list-wishlists
      summary: List Wishlists
      description: List of created wishlists
      tags:
        - wishlists
      responses:
        '200':
          description: 'List of Wishlists'
          content: 
            application/json:
              schema:
                 $ref: '#/components/schemas/Wishlists'
              examples: 
                objectExample:
                  $ref: '#/components/examples/Wishlists'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
    post:
        operationId: post-wishlist
        summary: Post a new wishlist
        description: Create a new wishlist
        tags:
            - wishlists
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostWishlist'
        responses:
          '201':
            description: 'Wishlist Review Added'
          '401':
            $ref: '#/components/responses/Unauthorised'
          '404':
            $ref: '#/components/responses/NotFound'
          '5XX':
            $ref: '#/components/responses/ServerError'
  /api/movies/{id}:
    get:
      operationId: get-a-movie
      summary: Get a movie
      description: Get a movie using the Movie ID
      tags:
        - movies
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Unique ID of the movie
      responses:
        '200':
          description: 'Movie details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
              examples: 
                objectExample:
                  $ref: '#/components/examples/Movie'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '404':
          $ref: '#/components/responses/NotFound'
        '5XX':
          $ref: '#/components/responses/ServerError'
  /api/movies/{id}/reviews:
      get:
        operationId: get-movie-reviews
        summary: Get a movie's reviews
        description: Get a movie's reviews
        tags:
            - movies
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true
            description: Unique ID of the movie to get
        responses:
          '200':
            description: 'Movie reviews'
            content: 
              application/json:
                schema:
                  $ref: '#/components/schemas/MovieReviewList'
                examples: 
                  objectExample:
                    $ref: '#/components/examples/MovieReviewList'
          '401':
            $ref: '#/components/responses/Unauthorised'
          '404':
            $ref: '#/components/responses/NotFound'
          '5XX':
            $ref: '#/components/responses/ServerError'
      post:
        operationId: post-movie-reviews
        summary: Post a movie reviews
        description: Post a movie reviews
        tags:
            - movies
        parameters:
          - in: path
            name: id
            schema:
              type: integer
            required: true
            description: Unique ID of the movie
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostMovieReview'
        responses:
          '201':
            description: 'Movie Review Added'
          '401':
            $ref: '#/components/responses/Unauthorised'
          '404':
            $ref: '#/components/responses/NotFound'
          '5XX':
            $ref: '#/components/responses/ServerError'
    
